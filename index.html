<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisor</title>
  <link rel="stylesheet" href="assets/scss/bundle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1 class="header-title">Divisor</h1>
  </header>
  <main class="main">
    <div class="main-wrapper">
      <section class="main-wrapper__card01">
        <div class="main-wrapper__card01__bill">
          <label class="main-wrapper__card01__bill-label">Conta</label>
          <div class="main-wrapper__card01__bill-input">
            <input type="number" class="main-wrapper__card01__bill-input-number" placeholder="0">
            <img src="assets/icon/icon-dollar.svg" alt="icon-dollar">
          </div>
        </div>
        <div class="main-wrapper__card01__percentage">
          <label class="main-wrapper__card01__percentage-label">Selecione a %</label>
          <div class="main-wrapper__card01__percentage-options">
            <div class="main-wrapper__card01__percentage-options-one">5%</div>
            <div class="main-wrapper__card01__percentage-options-two">10%</div>
            <div class="main-wrapper__card01__percentage-options-three">15%</div>
            <div class="main-wrapper__card01__percentage-options-for">25%</div>
            <div class="main-wrapper__card01__percentage-options-five">50%</div>
            <input class="main-wrapper__card01__percentage-options--change" type="number" placeholder="0%">
          </div>
        </div>
        <div class="main-wrapper__card01__people">
          <label class="main-wrapper__card01__people-label">NÃºmero de pessoas</label>
          <div class="main-wrapper__card01__people-amount">
            <input class="main-wrapper__card01__people-amount-input" type="number" placeholder="0">
            <img src="assets/icon/icon-person.svg" alt="icon-person">
          </div>
        </div>
      </section>
      <section class="main-wrapper__card02">
        <div class="main-wrapper__card02__tip-amount">
          <p class="main-wrapper__card02__tip-amount-information">Valor da Gorjeta<br><span>/ pessoa</span></p>
          <h2 class="main-wrapper__card02__tip-amount-result">$ 0.00</h2>
        </div>
        <div class="main-wrapper__card02__total">
          <p class="main-wrapper__card02__total-information">Total<br><span>/ pessoa</span></p>
          <h2 class="main-wrapper__card02__total-result">$ 0.00</h2>
        </div>
        <button class="main-wrapper__card02__btn-reset">REDEFINIR</button>
      </section>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
